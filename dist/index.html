<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <title>My Weather App</title>
 <link rel="stylesheet" href="./style.css" />
</head>
<body class="container">
 <img alt="weather" src="images/weather.png" />
 <div>
   <h1>Welcome to Your Personal Weather App!</h1>
 </div>
 <form class="form-data" autocomplete="on">
   <div>
       <h2>Enter Your Information</h2>
   </div>
   <div>
       <label for="location">Location</label>
       <input type="text" id="location" required class="location-input" />
   </div>
   <div>
       <label for="api">Your API Key from Weatherstack</label>
       <input type="text" id="api" required class="api-key" />
   </div>
   <button class="search-btn">Get Weather</button>
</form>
 <div class="result">
   <div class="loading">loading...</div>
   <div class="errors"></div>
   <div class="data"></div>
   <div class="result-container">
       <p><strong>Location: </strong><span class="location-name"></span></p>
       <p><strong>Temperature: </strong><span class="temperature"></span></p>
       <p><strong>Weather Description: </strong><span class="weather-desc"></span></p>
   </div>
   <button class="clear-btn">Search Another Location</button>
</div>
<script src="./main.js"></script>
</body>
</html>
