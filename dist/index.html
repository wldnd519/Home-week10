<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Carbon Trigger</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="container">
  <img alt="plants and people" src="images/plants-people.png" />
  <div>
    <h1>Welcome to Your Personal Carbon Trigger!</h1>
  </div>
  <!--form area-->
  <form class="form-data" autocomplete="on">
    <div>
      <h2>New? Add your Information</h2>
    </div>
    <div>
      <label for="region1">Region Name</label>
      <input type="text" id="region1" required class="region-name" />
    </div>
    <div>
      <label for="region2">Region Name</label>
      <input type="text" id="region2" required class="region-name" />
    </div>
    <div>
      <label for="region3">Region Name</label>
      <input type="text" id="region3" required class="region-name" />
    </div>
    <div>
      <label for="api">Your API Key from tmrow</label>
      <input type="text" id="api" required class="api-key" />
    </div>
    <button class="search-btn">Submit</button>
  </form>
  <!--result area-->
  <div class="result">
    <div class="loading">loading...</div>
    <div class="errors"></div>
    <div class="data"></div>
    <div class="result-container">
      <div class="region-result">
        <p><strong>Region: </strong><span class="my-region1"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usage1"></span></p>
        <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel1"></span></p>
      </div>
      <div class="region-result">
        <p><strong>Region: </strong><span class="my-region2"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usage2"></span></p>
        <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel2"></span></p>
      </div>
      <div class="region-result">
        <p><strong>Region: </strong><span class="my-region3"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usage3"></span></p>
        <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel3"></span></p>
      </div>
    </div>
    <button class="clear-btn">Change region</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
